<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- contact container -->

    <h2 ">Contact Me</h2">
        <form id="contactForm" class="single-form quate-form wow fadeInUp" data-toggle="validator">
            <div></div>
            <div>
                <div>
                    <input name="name" id="name" type="text" placeholder="First Name" required>
                </div>
                <div>
                    <input name="name" id="L_name" type="text" placeholder="Last Name" required>
                </div>
                <div>
                    <input name="name" id="email" type="email" placeholder="Your Email" required>
                </div>
                <div>
                    <textarea class="contact-message" id="message" rows="6" placeholder="Your Message" required></textarea>
                </div>
                <!-- Subject Button -->
                <div class="btn-form col-sm-12">
                    <button type="submit" id="form-submit">Send Message</button>
                </div>
            </div>
        </form>

        <!--end of contact container  -->

</body>

</html>
